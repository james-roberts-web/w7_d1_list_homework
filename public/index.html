<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LISTORAMA</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <script src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/styles.css">

    </script>
  </head>
  <body>
    <div id = "app">

      <form v-on:submit.prevent="saveNewItem">

        <div class="input-field">

          <label for="new-item">New To Do:</label>
          <input type="text" id="new-item" v-model="newItem">

        </div>

        <div class="priority-field">


        <p>Priority</p>

        <input class="low-prio" v-model="prio" type="radio" id="priority" name="priority" value="everyday" checked>Everyday</input>
        <input class="med-prio" v-model="prio" type="radio" id="priority" name="priority" value="medium">Medium</input>
        <input class="high-prio" v-model="prio" type="radio" id="priority" name="priority" value="high">Your gran's coming round (aka High)</input>

        </div>

        <div class="submit-field">

          <input id="submit-button" type="submit" value="Add To Your To Do">

        </div>

      </form>

      <ul>
        <li v-for="(item, index) in items"
        v-bind:class = "{'done':item.status, 'not-done':!item.status}">
          <span>{{item.task}}</span>
          <span>{{item.priority}}</span>
          <span v-if="item.status">Done!</span>
          <button v-if="!item.status" v-on:click="doItem(index)">Finished</button>
        </li>
      </ul>

    </div>
  </body>
</html>
